<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Timing function</title>
</head>
<body> 
    <div class="container mt-4">
        <h1 class="text-center ">Indovina i numeri</h1>
        <div class="my-3 text-center">
            <button class="btn btn-primary" id="start">Avvia</button>
        </div>
        <div id="display" class="d-flex p-3 mt-3 justify-content-center">

        </div>

        <div id="user-num" class="p-3 mt-3 d-none">
            <div class="d-block ">
                <label class="form-label my-2">Inserisci i numeri che ti ricordi</label>
            </div>
            <span>
                <input type="number" class="form-control w-25 my-2 mx-3" value="" id="user-input1">
            </span>
            <span>
                <input type="number" class="form-control w-25 my-2 mx-3" value="" id="user-input2">
            </span>
            <span>
                <input type="number" class="form-control w-25 my-2 mx-3" value="" id="user-input3">
            </span>
            <span>
                <input type="number" class="form-control w-25 my-2 mx-3" value="" id="user-input4">
            </span>
            <span>
                <input type="number" class="form-control w-25 my-2 mx-3" value="" id="user-input5">
            </span>
            <button class="btn btn-primary" id="send">Invia</button>
        </div> 
        <div id="result">

        </div>
    </div>
        

    <script src="js/utility.js"></script>
    <script src="js/myscript.js"></script>

</body>
</html>
